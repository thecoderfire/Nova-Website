<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova XP - Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="max-w-lg w-full bg-white rounded-lg shadow-lg p-8">
    <!-- Login Form -->
    <div class="text-center">
      <h2 class="text-4xl font-semibold text-blue-700 mb-6">Nova XP</h2>
      <p class="text-gray-500 mb-6">Log in to your account</p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-4">
          <input type="email" id="loginEmail" placeholder="Email Address" class="w-full p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div class="mb-6">
          <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Log In</button>
      </form>

      <p class="mt-4 text-sm text-gray-500">
        Don't have an account? <a href="javascript:void(0)" onclick="showRegisterForm()" class="text-blue-600 hover:underline">Register here</a>
      </p>
    </div>

    <!-- Registration Form (Hidden by default) -->
    <div id="registerForm" class="hidden mt-8">
      <h3 class="text-2xl text-blue-700 mb-4 text-center">Create your account</h3>

      <form>
        <div class="mb-4">
          <input type="text" id="registerUsername" placeholder="Username" class="w-full p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div class="mb-4">
          <input type="email" id="registerEmail" placeholder="Email Address" class="w-full p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div class="mb-6">
          <input type="password" id="registerPassword" placeholder="Password" class="w-full p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300">Register</button>
      </form>

      <p class="mt-4 text-sm text-gray-500">
        Already have an account? <a href="javascript:void(0)" onclick="showLoginForm()" class="text-blue-600 hover:underline">Log in here</a>
      </p>
    </div>
  </div>

  <script>
    // Toggle between Login and Registration forms
    function showRegisterForm() {
      document.getElementById("registerForm").classList.remove("hidden");
      document.getElementById("loginForm").classList.add("hidden");
    }

    function showLoginForm() {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("registerForm").classList.add("hidden");
    }
  </script>
  
</body>
</html>
