<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova XP - Main UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
    }
    .header {
      background-color: #282c34;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .content {
      margin-top: 30px;
      text-align: center;
    }
    .btn-logout {
      background-color: #FF6347;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-logout:hover {
      background-color: #e55a46;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to Nova XP</h1>
    <p>Enjoy the ultimate experience.</p>
  </div>

  <div class="content">
    <p>Hello, <strong id="welcomeUser"></strong>!</p>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script>
    // Check if user is logged in
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = "index.html"; // Redirect to login if not logged in
    } else {
      document.getElementById('welcomeUser').textContent = loggedInUser;
    }

    // Logout function
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = "index.html"; // Redirect to login page after logout
    }
  </script>

</body>
</html>
